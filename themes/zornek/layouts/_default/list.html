{{ define "main" }}
<main>
<div class="content-row">

	{{ partial "pagination.html" . }}

	<ol class="blog-list">
	{{ range .Paginator.Pages }}
		<li>
			<a href="{{ .Permalink }}">{{ .Title }}</a> | <time>{{ .Date.Format "Jan 2, 2006" }}</time>
		</li>
		
	{{ end }}
	</ol>
	
	{{ partial "pagination.html" . }}
</div>
</main>
{{ end }}
