<section class="blm">
	<div class="content-row">
		<strong>BLACK LIVES MATTER</strong> &bull; <a
			href="https://docs.google.com/document/d/1-dfYCSWg-SaldbO5BIHXQabewghD-7gGKRc8a8E5rQE/edit?usp=sharing">Anti-Racism
			Action Kit</a>
	</div>
</section>
<header>
	<div class="content-row">
		<div class="branding">
			<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		</div>
		<div class="search">
			<iframe src="https://duckduckgo.com/search.html?width=250&site=mikezornek.com&prefill=Search"
				style="overflow:hidden;margin:0;padding:0;width:308px;height:40px;" frameborder="0"></iframe>
		</div>

	</div>
</header>

{{ $currentSectionHighlight := .Params.sectionHighlight }}
{{ with .Site.Menus.main }}
<nav>
	<div class="content-row">
		<ol>
			{{ range . }}
			<li class="{{ if (eq .Name $currentSectionHighlight) }}active{{ end }}">
				<a href="{{ .URL | relURL }}">{{ .Name }}</a>
			</li>
			{{ end }}
		</ol>
	</div>
</nav>

{{ end }}
