<article class="c-article p-list-article" style="margin: 0;">
  <header>
    <h2 class="c-title c-article__title" style="margin-bottom: 0;font-size: 20px;"><a href="{{ .Permalink }}">
        {{ .Title }}</a></h2>
    <p class="c-article__meta" style="margin-top: 0; color: #999;font-size: 16px;">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
        {{ .Date.Format "Jan 2, 2006" }}
      </time>
    </p>
  </header>
</article>
